<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Joc de noroc</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            width: 120px;
            height: 80px;
            background-color: rgb(4, 0, 255);
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: rgb(0, 0, 200);
        }

        /* Log In button */
        .login-btn {
            background: gold;
            color: #002244;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 15px;
        }

        .login-btn:hover {
            background: #ffd700;
        }

        .top-center-box {
            background: gold;
            color: #002244;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 15px;
    }

        /* Navbar */
        .navbar {
            background-color: #002244;
            border-bottom: 2px solid white;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        /* Icons and badges */
        .navbar div, .user-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #002244;
            cursor: pointer;
            position: relative;
            margin-left: 15px;
        }

        .badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: red;
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 10px;
            padding: 1px 4px;
            min-width: 18px;
            text-align: center;
            line-height: 1.2;
        }

        /* Tooltip */
        .navbar div[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            padding: 5px 8px;
            font-size: 12px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .navbar div[data-tooltip]::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: black;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .navbar div[data-tooltip]:hover::after,
        .navbar div[data-tooltip]:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="box" onclick="window.location.href='joc.html'">Intra in Joc</div>
    <div class="box" onclick="window.location.href='roulette.html'">Intra la Roulette</div>

    <div class="navbar">
        <div class="top-center-box" onclick="alert('Box clicked!')">
        Special Box
        </div>
        <button class="login-btn">Log In</button>
        <div class="notifications-icon" data-tooltip="Notifications">
            ‚úâÔ∏è
            <span class="badge" id="notifBadge">0</span>
        </div>
        <div class="settings-icon" data-tooltip="Settings">‚öôÔ∏è</div>
        <div class="user-icon" id="userIcon" data-tooltip="Profil">üë§</div>
    </div>

<script>
    const userIcon = document.getElementById("userIcon");
    // Example: add click behavior
    userIcon.addEventListener("click", () => {
        alert("Profil clicked!");
    });
</script>

</body>
</html>
