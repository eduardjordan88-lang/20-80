<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Joc de noroc</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(4, 0, 255);
            color: white;
            font-size: 200px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-align: center;
        }
        .box:hover{
            transform: scale(1.05);
            background-color: rgb(0, 0, 200);
        }
       </style>
</head>
