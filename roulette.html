<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Roulette cu Chip-uri</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: darkgreen;
    }

    /* containerul pentru chipuri + tabel suma + buton minus */
    .chip-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
      gap: 20px;
    }

    /* chipuri */
    .chip {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: transform 0.1s;
    }
    .chip:active { transform: scale(0.9); }

    .chip-1   { background: orange; }
    .chip-5   { background: red; }
    .chip-25  { background: green; }
    .chip-50  { background: dodgerblue; }
    .chip-100 { background: black; }
    .chip-500 { background: purple; }

    /* tabel central suma */
    .sum-box {
      width: 120px;
      height: 50px;
      background: red;
      border: 3px solid gold;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* buton minus */
    .minus-box {
      width: 50px;
      height: 50px;
      background: #333;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .minus-box:active {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Bara de control cu chipuri -->
  <div class="chip-container">
    <!-- chipuri -->
    <div class="chip chip-1" data-value="1">1</div>
    <div class="chip chip-5" data-value="5">5</div>
    <div class="chip chip-25" data-value="25">25</div>
    <div class="chip chip-50" data-value="50">50</div>
    <div class="chip chip-100" data-value="100">100</div>
    <div class="chip chip-500" data-value="500">500</div>

    <!-- tabel central suma -->
    <div class="sum-box" id="sumBox">0</div>

    <!-- buton minus -->
    <div class="minus-box" id="minusBtn">-</div>
  </div>

  <script>
    let sum = 0;
    const sumBox = document.getElementById("sumBox");
    const minusBtn = document.getElementById("minusBtn");

    // adăugare sumă la click pe chip
    document.querySelectorAll(".chip").forEach(chip => {
      chip.addEventListener("click", () => {
        let val = parseInt(chip.getAttribute("data-value"));
        sum += val;
        sumBox.textContent = sum;
      });
    });

    // scădere sumă la click/hold pe minus
    let interval, speed = 500, timer;

    const decrease = () => {
      if (sum > 0) {
        sum -= 1;
        sumBox.textContent = sum;
      }
    };

    minusBtn.addEventListener("mousedown", () => {
      decrease(); // scade imediat
      speed = 500; // reset viteză
      interval = setInterval(decrease, speed);

      // crește viteza la fiecare secundă
      timer = setInterval(() => {
        clearInterval(interval);
        speed = Math.max(50, speed / 2); // dublează viteza
        interval = setInterval(decrease, speed);
      }, 1000);
    });

    minusBtn.addEventListener("mouseup", () => {
      clearInterval(interval);
      clearInterval(timer);
    });

    minusBtn.addEventListener("mouseleave", () => {
      clearInterval(interval);
      clearInterval(timer);
    });
  </script>

</body>
</html>
