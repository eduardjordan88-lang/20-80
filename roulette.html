<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Roulette Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #001f4d; /* dark blue background */
    font-family: Arial, sans-serif;
    color: white;
  }

  /* --- Roulette Wheel --- */
  .roulette-container {
    position: relative;
    width: 450px;
    height: 450px;
    margin-top: 30px;
  }

  .roulette-wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 16px solid #222;
    background: radial-gradient(circle at center, #111 0%, #333 80%);
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
  }

  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0 0;
    border-left: 4px solid #222;
    clip-path: polygon(0 0, 100% 0, 0 100%);
  }

  .segment-label {
    position: absolute;
    top: -140%;
    left: 0;
    font-size: 14px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 3px black;
  }

  /* Pointer at top */
  .roulette-pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 40px;
    background: red;
    border-radius: 7px;
    z-index: 10;
    box-shadow: 0 0 8px black;
  }

  /* --- Roulette Table --- */
  table {
    border-collapse: collapse;
    margin-top: 30px;
  }

  td {
    border: 2px solid white;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    position: relative;
    transition: transform 0.1s;
  }

  td.red { background-color: #c70039; }
  td.black { background-color: #111; }
  td.green { background-color: #00a86b; }

  td.bet { background-color: #444; color: white; }

  td:active { transform: scale(0.9); }

  /* Highlight for chip placement */
  .highlight {
    position: absolute;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    margin-left: -12px;
    margin-top: -12px;
    background: radial-gradient(circle at 30% 30%, #fff176, #fbc02d);
    border: 2px solid #b8860b;
    box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    font-weight: bold;
    color: #5d4037;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
  }

  .active .highlight { opacity: 1; }
</style>
</head>
<body>

  <!-- Roulette Wheel -->
  <div class="roulette-container">
    <div class="roulette-wheel" id="wheel"></div>
    <div class="roulette-pointer"></div>
  </div>

  <!-- Roulette Table -->
  <table>
    <tr>
      <td rowspan="3" class="green">0<div class="highlight"></div></td>
      <td class="red">3<div class="highlight"></div></td>
      <td class="black">6<div class="highlight"></div></td>
      <td class="red">9<div class="highlight"></div></td>
      <td class="red">12<div class="highlight"></div></td>
      <td class="black">15<div class="highlight"></div></td>
      <td class="red">18<div class="highlight"></div></td>
      <td class="red">21<div class="highlight"></div></td>
      <td class="black">24<div class="highlight"></div></td>
      <td class="red">27<div class="highlight"></div></td>
      <td class="red">30<div class="highlight"></div></td>
      <td class="black">33<div class="highlight"></div></td>
      <td class="red">36<div class="highlight"></div></td>
    </tr>
    <tr>
      <td class="black">2<div class="highlight"></div></td>
      <td class="red">5<div class="highlight"></div></td>
      <td class="black">8<div class="highlight"></div></td>
      <td class="black">11<div class="highlight"></div></td>
      <td class="red">14<div class="highlight"></div></td>
      <td class="black">17<div class="highlight"></div></td>
      <td class="black">20<div class="highlight"></div></td>
      <td class="red">23<div class="highlight"></div></td>
      <td class="black">26<div class="highlight"></div></td>
      <td class="black">29<div class="highlight"></div></td>
      <td class="red">32<div class="highlight"></div></td>
      <td class="black">35<div class="highlight"></div></td>
    </tr>
    <tr>
      <td class="red">1<div class="highlight"></div></td>
      <td class="black">4<div class="highlight"></div></td>
      <td class="red">7<div class="highlight"></div></td>
      <td class="black">10<div class="highlight"></div></td>
      <td class="black">13<div class="highlight"></div></td>
      <td class="red">16<div class="highlight"></div></td>
      <td class="red">19<div class="highlight"></div></td>
      <td class="black">22<div class="highlight"></div></td>
      <td class="red">25<div class="highlight"></div></td>
      <td class="black">28<div class="highlight"></div></td>
      <td class="black">31<div class="highlight"></div></td>
      <td class="red">34<div class="highlight"></div></td>
    </tr>
    <tr>
      <td colspan="4" class="bet">1st 12<div class="highlight"></div></td>
      <td colspan="4" class="bet">2nd 12<div class="highlight"></div></td>
      <td colspan="4" class="bet">3rd 12<div class="highlight"></div></td>
    </tr>
    <tr>
      <td colspan="2" class="bet">1 to 18<div class="highlight"></div></td>
      <td colspan="2" class="bet">EVEN<div class="highlight"></div></td>
      <td colspan="2" class="bet">RED<div class="highlight"></div></td>
      <td colspan="2" class="bet">BLACK<div class="highlight"></div></td>
      <td colspan="2" class="bet">ODD<div class="highlight"></div></td>
      <td colspan="2" class="bet">19 to 36<div class="highlight"></div></td>
    </tr>
  </table>

  <!-- JS to create wheel numbers -->
  <script>
    const wheel = document.getElementById("wheel");
    const numbers = [
      0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,
      24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26
    ];
    const colors = [
      "green","red","black","red","black","red","black","red","black","red",
      "black","red","black","red","black","red","black","red","black","red",
      "black","red","black","red","black","red","black","red","black","red",
      "black","red","black","red","black","red","black"
    ];

    numbers.forEach((num, i) => {
      const segment = document.createElement("div");
      segment.className = "segment";
      segment.style.transform = `rotate(${i*(360/numbers.length)}deg)`;
      segment.style.borderTop = `60px solid ${colors[i]}`;

      const label = document.createElement("div");
      label.className = "segment-label";
      label.textContent = num;
      label.style.transform = `rotate(${360/numbers.length/2}deg) translateX(50%) rotate(-${i*(360/numbers.length)}deg)`;
      segment.appendChild(label);

      wheel.appendChild(segment);
    });
  </script>
</body>
</html>
