<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Roulette</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background-color: darkgreen;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
      transform: scale(0.9);
    }

    td {
      border: 2px solid white;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
      width: 40px;
      height: 40px;
      position: relative; /* ca sÄƒ putem pune cercul galben Ã®n mijloc */
      cursor: pointer;
      transition: transform 0.1s;
    }

    td:active {
      transform: scale(0.9); /* efect de apÄƒsare */
    }

    /* culori pentru numere */
    .red { background-color: red; }
    .black { background-color: black; }
    .green { background-color: green; }

    /* celulele mari pentru pariuri */
    .bet { background-color: #f5f5f5; color: black; }

    /* cerc galben (ascuns iniÈ›ial) */
    .highlight {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px; /* jumÄƒtate din lÄƒÈ›ime */
      margin-top: -10px;  /* jumÄƒtate din Ã®nÄƒlÈ›ime */
      background-color: yellow;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none; /* sÄƒ nu blocheze click-ul */
    }

    /* activare highlight */
    .active .highlight {
      opacity: 1;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td rowspan="3" class="green">0<div class="highlight"></div></td>
      <td class="red">3<div class="highlight"></div></td>
      <td class="black">6<div class="highlight"></div></td>
      <td class="red">9<div class="highlight"></div></td>
      <td class="red">12<div class="highlight"></div></td>
      <td class="black">15<div class="highlight"></div></td>
      <td class="red">18<div class="highlight"></div></td>
      <td class="red">21<div class="highlight"></div></td>
      <td class="black">24<div class="highlight"></div></td>
      <td class="red">27<div class="highlight"></div></td>
      <td class="red">30<div class="highlight"></div></td>
      <td class="black">33<div class="highlight"></div></td>
      <td class="red">36<div class="highlight"></div></td>
      <td rowspan="3" class="bet">2 to 1<div class="highlight"></div></td>
    </tr>
    <tr>
      <td class="black">2<div class="highlight"></div></td>
      <td class="red">5<div class="highlight"></div></td>
      <td class="black">8<div class="highlight"></div></td>
      <td class="black">11<div class="highlight"></div></td>
      <td class="red">14<div class="highlight"></div></td>
      <td class="black">17<div class="highlight"></div></td>
      <td class="black">20<div class="highlight"></div></td>
      <td class="red">23<div class="highlight"></div></td>
      <td class="black">26<div class="highlight"></div></td>
      <td class="black">29<div class="highlight"></div></td>
      <td class="red">32<div class="highlight"></div></td>
      <td class="black">35<div class="highlight"></div></td>
    </tr>
    <tr>
      <td class="red">1<div class="highlight"></div></td>
      <td class="black">4<div class="highlight"></div></td>
      <td class="red">7<div class="highlight"></div></td>
      <td class="black">10<div class="highlight"></div></td>
      <td class="black">13<div class="highlight"></div></td>
      <td class="red">16<div class="highlight"></div></td>
      <td class="red">19<div class="highlight"></div></td>
      <td class="black">22<div class="highlight"></div></td>
      <td class="red">25<div class="highlight"></div></td>
      <td class="black">28<div class="highlight"></div></td>
      <td class="black">31<div class="highlight"></div></td>
      <td class="red">34<div class="highlight"></div></td>
    </tr>
    <tr>
      <td colspan="4" class="bet">1st 12<div class="highlight"></div></td>
      <td colspan="4" class="bet">2nd 12<div class="highlight"></div></td>
      <td colspan="4" class="bet">3rd 12<div class="highlight"></div></td>
      <td rowspan="2" class="bet">2 to 1<div class="highlight"></div></td>
    </tr>
    <tr>
      <td colspan="2" class="bet">1 to 18<div class="highlight"></div></td>
      <td colspan="2" class="bet">EVEN<div class="highlight"></div></td>
      <td colspan="2" class="bet">ðŸ”´<div class="highlight"></div></td>
      <td colspan="2" class="bet">âš«<div class="highlight"></div></td>
      <td colspan="2" class="bet">ODD<div class="highlight"></div></td>
      <td colspan="2" class="bet">19 to 36<div class="highlight"></div></td>
    </tr>
  </table>

  <script>
    // La click, adaugÄƒ clasa "active" È™i aratÄƒ cercul galben
    document.querySelectorAll("td").forEach(cell => {
      cell.addEventListener("click", () => {
        // eliminÄƒ highlight-ul de pe alte celule
        document.querySelectorAll("td").forEach(c => c.classList.remove("active"));
        // adaugÄƒ highlight pe celula apÄƒsatÄƒ
        cell.classList.add("active");
      });
    });
  </script>

</body>
</html>
